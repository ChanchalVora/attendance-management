<div class="attendance-container">
  <mat-card class="header-card">
    <mat-card-header>
      <mat-card-title>Daily Attendance Tracker</mat-card-title>
      <p class="date-info">Date: {{ todayDate }}</p>
    </mat-card-header>
  </mat-card>

  <mat-card class="table-card">
    <table mat-table [dataSource]="employees" class="attendance-table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Employee Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Department Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef>Department</th>
        <td mat-cell *matCellDef="let element">{{ element.department }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <mat-chip-set aria-label="Status">
            <mat-chip [highlighted]="getAttendanceStatus(element.id) === 'Present'" color="accent">
              {{ getAttendanceStatus(element.id) }}
            </mat-chip>
          </mat-chip-set>
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-stroked-button
            color="primary"
            (click)="markPresent(element.id)"
            [disabled]="getAttendanceStatus(element.id) === 'Present'"
            class="action-btn">
            Mark Present
          </button>
          <button
            mat-stroked-button
            color="warn"
            (click)="markAbsent(element.id)"
            [disabled]="getAttendanceStatus(element.id) === 'Absent'"
            class="action-btn">
            Mark Absent
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
