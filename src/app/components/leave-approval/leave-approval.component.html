<div class="leave-approval-container">
  <mat-card class="header-card">
    <mat-card-header>
      <mat-card-title>Leave Request Approval</mat-card-title>
      <mat-chip-set aria-label="Pending requests">
        <mat-chip [matBadge]="pendingCount" matBadgeColor="warn" matBadgeSize="large">
          Pending Requests
        </mat-chip>
      </mat-chip-set>
    </mat-card-header>
  </mat-card>

  <mat-card class="table-card">
    <table mat-table [dataSource]="leaveRequests" class="approval-table">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Request ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Employee Name Column -->
      <ng-container matColumnDef="employeeName">
        <th mat-header-cell *matHeaderCellDef>Employee Name</th>
        <td mat-cell *matCellDef="let element">{{ getEmployeeName(element.employeeId) }}</td>
      </ng-container>

      <!-- From Date Column -->
      <ng-container matColumnDef="fromDate">
        <th mat-header-cell *matHeaderCellDef>From Date</th>
        <td mat-cell *matCellDef="let element">{{ element.fromDate }}</td>
      </ng-container>

      <!-- To Date Column -->
      <ng-container matColumnDef="toDate">
        <th mat-header-cell *matHeaderCellDef>To Date</th>
        <td mat-cell *matCellDef="let element">{{ element.toDate }}</td>
      </ng-container>

      <!-- Reason Column -->
      <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef>Reason</th>
        <td mat-cell *matCellDef="let element">{{ element.reason }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <mat-chip-set aria-label="Status">
            <mat-chip [color]="getStatusColor(element.status)" [highlighted]="element.status !== 'Pending'">
              {{ element.status }}
            </mat-chip>
          </mat-chip-set>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="accent"
            (click)="approveRequest(element.id)"
            [disabled]="!isPending(element.status)"
            title="Approve">
            <mat-icon>check_circle</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="rejectRequest(element.id)"
            [disabled]="!isPending(element.status)"
            title="Reject">
            <mat-icon>cancel</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
